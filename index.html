<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CNIT 133M - PWA</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header>
        <h1 class="center">CNIT 133M - PWA</h1>
    </header>
    <main class="container">
        <article>
            <p>The main characteristics of a PWA(Progressive Web Application) are</p>
            <ul>
                <li>App works when not connected to the Internet</li>
                <li>User able to have an icon of the app appear on user's home screen</li>
                <li>Push notifications</li>
            </ul>
        </article>
        <div class="dropdown">
            <button class="dropbtn">Background</button>
            <div class="dropdown-content">
                <a href="#" onclick="lightblue()">Light Blue</a>
                <a href="#" onclick="lightgold()">Light Gold</a>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
